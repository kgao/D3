<!doctype html>
<html>

<head>
  <title>This is Kev's Demo World</title>
  <basefont size=4>

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;language=en"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/gmap3.min.js"></script>

    <style>
    #test {
      width: 400px;
      height: 400px;
      border 2px dashed #ccc;
    }

    body{
      font-family: sans-serif;
      max-width: 48em;
      margin: auto;
      padding: 0 5%;
      background: #222;
      color: #fff;
    }

    h1 {
      margin: 2em 0 0;
    }

    p {
      font-size: 1.2em
    }

    button {
      border: none;
      color: #fff;
      font-size: 1.2em;
      background: #27e;
      padding: 0.5em 0.75em 0.6em;
      border-radius: 3px;
      box-shadow: 0 3px 0 #05c;
      outline: none;
    }

    button:active {
      transform: translateY(3px);
      box-shadow: none;
    }

    strong {
      display: block;
      letter-spacing: 1px;
      word-wrap: break-word;
    }

    @media (min-width: 32em) {
      h1 {
        font-size: 4em;
      }

      strong {
        font-size: 1.5em;
      }
    }
    </style>

  </head>

  <body>
    <div id="container"></div>


    <h1>Google Map Demo</h1>

    <p>Your address: <input id="address" value="75 Varick St, New York, NY 10013"></input></p>

    <button type="button" id="btn">Get my address</button>
    <p/>
    <div id="test" class="gmap3 middle"></div>


    <script>
    var btn = document.getElementById('btn');


    //initial the map
    $('.gmap3').gmap3({
     map:{
        options:{
         center:[40.7127837, -74.00594130000002],
         zoom:2,
         mapTypeId: google.maps.MapTypeId.MAP,
         mapTypeControl: true,
         mapTypeControlOptions: {
           style: google.maps.MapTypeControlStyle.DROPDOWN_MENU
         },
         navigationControl: true,
         scrollwheel: true,
         streetViewControl: true
        }
      }
     });

    btn.addEventListener('click', function getAddressMap() {
       var myAddress = document.getElementById("address").value;
       //show address
       $('#test').gmap3({
         map: {
           options: {
             maxZoom: 14
           }
         },
         marker:{
           address: myAddress, // param address
           options: {
             icon: new google.maps.MarkerImage(
               "http://gmap3.net/skin/gmap/magicshow.png",
               new google.maps.Size(32, 37, "px", "px")
             )
           }
         }
       },
       "autofit");
     });
    </script>
  </body>

  </html>
